<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #ccc;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .cell.taken {
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <script>
        const board = document.getElementById("board");
        const message = document.getElementById("message");

        let currentPlayer = "X";

        function createBoard() {
            board.innerHTML = "";
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener("click", handleCellClick);
                    board.appendChild(cell);
                }
            }
        }

        async function handleCellClick(event) {
            const cell = event.target;
            const row = cell.dataset.row;
            const col = cell.dataset.col;

            if (cell.classList.contains("taken")) {
                return;
            }

            const response = await fetch("/move", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ row: parseInt(row), col: parseInt(col) }),
            });

            const result = await response.json();

            if (response.status !== 200) {
                alert(result.error);
                return;
            }

            cell.textContent = currentPlayer;
            cell.classList.add("taken");

            if (result.winner) {
                message.textContent = `Player ${result.winner} wins! üéâ`;
                board.querySelectorAll(".cell").forEach(cell => cell.removeEventListener("click", handleCellClick));
                return;
            }

            if (result.draw) {
                message.textContent = "It's a draw! ü§ù";
                return;
            }

            currentPlayer = result.currentPlayer;
            message.textContent = `Player ${currentPlayer}'s turn`;
        }

        createBoard();
        message.textContent = `Player ${currentPlayer}'s turn`;
    </script>
</body>
</html>
